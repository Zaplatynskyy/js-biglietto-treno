<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid border-bottom border-dark">
            <div class="row">
                <div class="col-12 py-2 px-5 d-flex align-items-center">
                    <h1>Pagamento</h1>
                    <i class="fas fa-train fs-2"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row gy-2">
                <!-- col indicazioni data andata e ritorno -->
                <div class="col-12 col-md-3">
                    <ul>
                        <li id="direction" class="py-4">
                            <i class="fas fa-arrow-right"></i>
                            Andata
                        </li>
                        <li class="text_grey">Data corrente</li>
                        <li class="fw-bold">
                            <span id="giorno" class="d-block"></span>
                            <span id="data" class="d-block"></span>
                        </li>
                        <li class="text_grey">Ora corrente</li>
                        <li id="orario" class="fw-bold"></li>
                    </ul>
                </div>

                <!-- col dettagli biglietto treno -->
                <div class="col-12 col-md-6">
                    <!-- row itinerario -->
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="text_grey">Chilometri di percorrenza</li>
                                <li id="chilometri" class="fw-bold fw_14"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- row tipo di biglietto -->
                    <div class="row">
                        <div class="col-4 col-sm-3 col-md-4">
                            <ul>
                                <li class="text_grey">Ambiente</li>
                                <li class="fw-bold fw_14">Low Cost</li>
                            </ul>
                        </div>

                        <div class="col-4 col-sm-3 col-md-4">
                            <ul>
                                <li class="text_grey">Tipo Offerta</li>
                                <li id="nota" class="fw-bold fw_14"></li>
                            </ul>
                        </div>

                        <div class="col-4 col-sm-3 col-md-4">
                            <ul>
                                <li class="text_grey">Passeggeri</li>
                                <li id="passeggero" class="fw-bold fw_14"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- row dettagli passeggero -->
                    <div class="row">
                        <div class="col-6 col-sm-5">
                            <ul>
                                <li class="text_grey">Dettaglio passeggeri</li>
                                <li class="fw-bold fw_14">Mario Rossi</li>
                            </ul>
                        </div>

                        <div class="col-6 col-sm-5">
                            <ul>
                                <li class="text_grey">Posto</li>
                                <li class="fw-bold fw_14">Carrozza <span id="carrozza"></span> | Posto <span id="posto"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- col prezzo del biglietto -->
                <div class="col-12 col-md-3 border-start border-dark">
                    <div class="row">
                        <div class="col-6 col-md-12">
                            <ul>
                                <li class="text_grey">Prezzo</li>
                                <li id="prezzo_iniziale" class="fw-bold"></li>
                            </ul>
                        </div>

                        <div class="col-6 col-md-12">
                            <ul>
                                <li class="text_grey">Dettaglio</li>
                                <li id="sconto" class="fw_14"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- col modifica biglietto -->
                <div class="col-12 offset-md-3 col-md-6 fw-bold py-2">
                    <div class="icon_modifica">
                        <i class="far fa-clock"></i>
                        <i class="fas fa-coins"></i>
                    </div>
                    <a href="file:///C:/Users/admin/Desktop/Boolean%20Full/Esercizi/Js/js-biglietto-treno/index.html" class="text-black text-uppercase">Modifia chilometri ed et√†</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid border-top border-bottom border-dark py-4">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-between">
                        <!-- col fatturazione -->
                        <div class="col-4 d-flex align-items-center">
                            <input type="checkbox" name="" id="">
                            <i class="far fa-file-alt fs-3 mx-2"></i>
                            <a href="#" class="fw_12 text-dark">Richiedi fattura</a>
                        </div>

                        <!-- col prezzo totale -->
                        <div class="col-4 fw-bold text-end">
                            <span>Totale</span>
                            <span id="prezzo_totale"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
